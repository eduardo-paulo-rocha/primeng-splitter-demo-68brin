<div class="card">
	<h5>Horizontal</h5>
	<p-splitter [style]="{'height': '300px'}" styleClass="p-mb-5">
		<ng-template>
			<div class="p-col p-d-flex p-ai-center p-jc-center">
				Panel 1
			</div>
		</ng-template>
		<ng-template>
			<div class="p-col p-d-flex p-ai-center p-jc-center">
				Panel 2
			</div>
		</ng-template>
	</p-splitter>
</div>

<div class="card">
	<h5>Vertical</h5>
	<p-splitter [style]="{'height': '300px'}" styleClass="p-mb-5" layout="vertical">
		<ng-template>
			<div class="p-col p-d-flex p-ai-center p-jc-center">
				Panel 1
			</div>
		</ng-template>
		<ng-template>
			<div class="p-col p-d-flex p-ai-center p-jc-center">
				Panel 2
			</div>
		</ng-template>
	</p-splitter>
</div>
